<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Solar Radiation Prediction</title>
    <link rel="stylesheet" href="static/styles.css" />
    <script defer src="static/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Solar Radiation Prediction</h1>
      <form action="/predict" method="post">
        <label for="time">Time (hh:mm:ss):</label>
        <div class="time-input">
          <input type="text" id="time" name="time" required />
          <button type="button" id="set-current-time">Set Current Time</button>
        </div>

        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" id="temperature" name="temperature" required />

        <label for="pressure">Pressure (hPa):</label>
        <input type="number" id="pressure" name="pressure" required />

        <label for="humidity">Humidity (%):</label>
        <input type="number" id="humidity" name="humidity" required />

        <label for="wind-direction">Wind Direction (Degrees):</label>
        <input
          type="number"
          id="wind-direction"
          name="wind_direction"
          required
        />

        <label for="speed">Wind Speed (m/s):</label>
        <input type="number" id="speed" name="speed" required />

        <button type="submit">Predict</button>
      </form>
    </div>
  </body>
</html>
